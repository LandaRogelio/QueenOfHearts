<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#tips-btn").click(function(){
        $("#data-input").hide();
        $("#checklist-info").hide();
        $("#tips-info").show();
        $('html,body').animate({
          scrollTop: $("#tips-info").offset().top
        });
    });
    $("#track-btn").click(function(){
        $("#tips-info").hide();
        $("#checklist-info").hide();
        $("#data-input").show();
        $('html,body').animate({
          scrollTop: $("#data-input").offset().top
        });
    });
    $("#checklist-btn").click(function(){
        $("#tips-info").hide();
        $("#data-input").hide();
        $("#checklist-info").show();
        $('html,body').animate({
          scrollTop: $("#checklist-info").offset().top
        });
    });
});
</script>
<script type="text/javascript">
  function resizeIframe(obj){
     {obj.style.height = 0;};
     {obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';}
  }
</script>
